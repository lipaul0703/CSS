<!DOCTYPE html>

<!--css練習
    div 容器裡用 style 選擇color 內層color優先
    顏色可以是1.名稱(red..) 2.數字編碼 3. rgb 4.hsl
    在物件裡設定背景顏色<p background-color>
    border邊框:p1:像素;p2:線型;p3:顏色;p4:寬度;p5:長度..
    實線solid 虛線dashed
    寬度Width 最大寬度max-width=200px 不管畫面多大,只有px
    高度height



-->
<html>
    <head lang="en">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>page</title>
    </head>
    <body>
        <div style="color: rgb(251, 255, 0); font-size: 30px;">
            <h1 style="color:rgb(255, 0, 157);">css教學</h1>
            <p style="background-color: green;">這是教學</p>
            <br/>
            <hr/>
            <p style="border: 1px solid black;">這是教學</p>
            <p style="border: 1px dashed black;width: 200px ;height: 50px;">這是教學</p>

        </div>
    </body>
</html>
